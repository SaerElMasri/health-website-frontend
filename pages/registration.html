<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../style/registration.css">
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="registration-bg">
                <h1>Health Medical Portal</h1>
                <ul>
                    <li>Data Analytics</li>
                    <li>Online Scheduling</li>
                    <li>Online Pharmacy</li>
                    <li>Invoicing</li>
                </ul>
            </div>
            <div class="registration-input-section">
                <div class="top-section">
                    <p>Medical Portal</p>
                    <button type="button">Log In</button>
                </div>
                <h1>Register</h1>
                <input type="text" placeholder="Account Type">
                <div class="register-name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="text" placeholder="Email Address" class="input-email">
                <input type="text" placeholder="Date Of Birth" class="input-email">
                <div class="register-name">
                    <input type="text" placeholder="Password">
                    <input type="text" placeholder="Confirm Password">
                </div>
                <div class="button-section">
                    <button type="button">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
