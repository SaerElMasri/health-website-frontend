<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../style/registration.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="registration-bg">
                <h1>Health Medical Portal</h1>
                <ul>
                    <li>Data Analytics</li>
                    <li>Online Scheduling</li>
                    <li>Online Pharmacy</li>
                    <li>Invoicing</li>
                </ul>
            </div>
            <div class="registration-input-section">
                <div class="top-section">
                    <p>Medical Portal</p>
                    <button type="button" id="log-redirect">Log In</button>
                </div>
                <h1>Register</h1>
                <div class="register-name">
                    <input type="text" placeholder="Blood Type" id="blood">
                    <input type="text" placeholder="EHR" id="ehr">
                </div>
                <div class="button-section">
                    <button type="button" id="register-action">Finish</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/patient.js"></script>
</body>
</html>
