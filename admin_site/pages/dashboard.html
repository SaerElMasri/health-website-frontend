<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../style/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <ul>
            <li><a href="#">Hospitals</a></li>
            <li><a href="#">Services</a></li>
        </ul>
        <button>Log Out</button>
    </header>
    <div class="wrapper">
        <div class="list-hospitals">
            <h1>Hospital List</h1>
            <hr>
            
        </div>
        <div class="add-hospital">
            <h1>Hospital Branch</h1>
            <input type="text" placeholder="Hospital Name" id="name">
            <input type="text" placeholder="Email Address" id="email">
            <input type="text" placeholder="Phone Number" id="phone">
            <input type="text" placeholder="Address 1" id="address">
            <input type="text" placeholder="Address 2">
            <input type="text" placeholder="Facebook URL" id="facebook">
            <button type="button" id="add-action">Add Hospital</button>
        </div>
    </div>
    <script src="../scripts/admin.js"></script>
</body>
</html>
